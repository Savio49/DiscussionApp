{% extends 'main.html' %}

{% block content %}
<h1>Room Chat</h1>
<h3>{{ room.name }}</h3>
<h2>{{ room.description }}</h2>

<div class="comment-wrapper">
    <h3>Conversation</h3>
    <hr>
    {% for message in room_messages %}
    <div>
        <!-- <small>@{{message.user}}   {{message.created}}</small> -->
        <small>@{{message.user}}   {{message.created | timesince}} ago</small>
        <p>{{message.body}}</p>
        <hr>
    </div>
    {% endfor %}
</div>

{% endblock content %}
